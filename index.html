<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Color Reducer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-section.dragover {
            border-color: #764ba2;
            background: #e8ebff;
        }

        .file-input {
            display: none;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }

        input[type="number"] {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            width: 150px;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 23px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #28a745;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .btn-secondary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .preview-section {
            display: none;
            gap: 20px;
            margin-top: 30px;
        }

        .preview-section.active {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        @media (max-width: 768px) {
            .preview-section.active {
                grid-template-columns: 1fr;
            }
        }

        .preview-box {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background: #f9f9f9;
        }

        .preview-box h3 {
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }

        .preview-container {
            background: white;
            border-radius: 6px;
            padding: 20px;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
        }

        .preview-container svg {
            max-width: 100%;
            height: auto;
        }

        .info-box {
            background: #e8f4fd;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: none;
        }

        .info-box.active {
            display: block;
        }

        .info-box strong {
            color: #1976D2;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            display: none;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ffebee;
            border-left: 4px solid #f44336;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
            color: #c62828;
            display: none;
        }

        .error-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® SVG Color Reducer</h1>
        <p class="subtitle">Reduce the number of colors in your SVG files using K-Means clustering</p>

        <div class="upload-section" id="uploadSection">
            <div class="upload-icon">üìÅ</div>
            <h3>Click or drag & drop your SVG file here</h3>
            <p style="color: #666; margin-top: 10px;">Supported format: SVG</p>
            <input type="file" id="fileInput" class="file-input" accept=".svg,image/svg+xml">
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="info-box" id="infoBox"></div>

        <div class="controls">
            <div class="control-group">
                <label for="colorCount">Number of Colors:</label>
                <input type="number" id="colorCount" min="1" max="256" value="8">
            </div>
            <button class="btn btn-primary" id="processBtn" disabled>Reduce Colors</button>
            <button class="btn btn-secondary" id="downloadBtn" disabled>Download Result</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your SVG...</p>
        </div>

        <div class="preview-section" id="previewSection">
            <div class="preview-box">
                <h3>Original SVG</h3>
                <div class="preview-container" id="originalPreview"></div>
            </div>
            <div class="preview-box">
                <h3>Reduced Colors</h3>
                <div class="preview-container" id="reducedPreview"></div>
            </div>
        </div>
    </div>

    <script>
        // K-Means clustering implementation
        class KMeans {
            constructor(k, maxIterations = 100) {
                this.k = k;
                this.maxIterations = maxIterations;
                this.centroids = [];
            }

            // Calculate Euclidean distance
            distance(a, b) {
                return Math.sqrt(
                    Math.pow(a[0] - b[0], 2) +
                    Math.pow(a[1] - b[1], 2) +
                    Math.pow(a[2] - b[2], 2)
                );
            }

            // Find nearest centroid for a point
            nearestCentroid(point) {
                let minDist = Infinity;
                let nearest = 0;
                for (let i = 0; i < this.centroids.length; i++) {
                    const dist = this.distance(point, this.centroids[i]);
                    if (dist < minDist) {
                        minDist = dist;
                        nearest = i;
                    }
                }
                return nearest;
            }

            // Initialize centroids using k-means++ algorithm
            initializeCentroids(points) {
                // Choose first centroid randomly
                this.centroids = [points[Math.floor(Math.random() * points.length)]];

                // Choose remaining centroids
                for (let i = 1; i < this.k; i++) {
                    const distances = points.map(point => {
                        let minDist = Infinity;
                        for (const centroid of this.centroids) {
                            const dist = this.distance(point, centroid);
                            minDist = Math.min(minDist, dist);
                        }
                        return minDist;
                    });

                    // Convert distances to probabilities
                    const sum = distances.reduce((a, b) => a + b, 0);
                    const probabilities = distances.map(d => d / sum);

                    // Choose next centroid based on probability
                    let random = Math.random();
                    let cumulativeProbability = 0;
                    for (let j = 0; j < points.length; j++) {
                        cumulativeProbability += probabilities[j];
                        if (random <= cumulativeProbability) {
                            this.centroids.push(points[j]);
                            break;
                        }
                    }
                }
            }

            // Fit the model to the data
            fit(points) {
                if (points.length === 0) return;
                if (this.k > points.length) {
                    this.k = points.length;
                }

                // Initialize centroids
                this.initializeCentroids(points);

                // Iterate until convergence or max iterations
                for (let iter = 0; iter < this.maxIterations; iter++) {
                    // Assign points to clusters
                    const clusters = Array(this.k).fill().map(() => []);
                    for (const point of points) {
                        const nearest = this.nearestCentroid(point);
                        clusters[nearest].push(point);
                    }

                    // Calculate new centroids
                    const newCentroids = [];
                    for (let i = 0; i < this.k; i++) {
                        if (clusters[i].length === 0) {
                            newCentroids.push(this.centroids[i]);
                        } else {
                            const sum = clusters[i].reduce(
                                (acc, point) => [acc[0] + point[0], acc[1] + point[1], acc[2] + point[2]],
                                [0, 0, 0]
                            );
                            newCentroids.push([
                                sum[0] / clusters[i].length,
                                sum[1] / clusters[i].length,
                                sum[2] / clusters[i].length
                            ]);
                        }
                    }

                    // Check for convergence
                    let converged = true;
                    for (let i = 0; i < this.k; i++) {
                        if (this.distance(this.centroids[i], newCentroids[i]) > 0.1) {
                            converged = false;
                            break;
                        }
                    }

                    this.centroids = newCentroids;

                    if (converged) break;
                }
            }

            // Predict cluster for a point
            predict(point) {
                return this.nearestCentroid(point);
            }

            // Get the centroid for a cluster
            getCentroid(cluster) {
                return this.centroids[cluster];
            }
        }

        // SVG Color Reducer
        class SVGColorReducer {
            constructor() {
                this.originalSVG = null;
                this.reducedSVG = null;
            }

            // Parse hex color to RGB
            hexToRgb(hex) {
                if (!hex || !hex.startsWith('#')) return null;
                const r = parseInt(hex.slice(1, 3), 16);
                const g = parseInt(hex.slice(3, 5), 16);
                const b = parseInt(hex.slice(5, 7), 16);
                return [r, g, b];
            }

            // Convert RGB to hex
            rgbToHex(rgb) {
                return '#' + rgb.map(c => {
                    const hex = Math.round(c).toString(16);
                    return hex.length === 1 ? '0' + hex : hex;
                }).join('');
            }

            // Extract colors from SVG
            extractColors(svgDoc) {
                const colors = [];
                const elements = svgDoc.querySelectorAll('[fill], [stroke]');

                elements.forEach(el => {
                    ['fill', 'stroke'].forEach(attr => {
                        const color = el.getAttribute(attr);
                        if (color && color.startsWith('#')) {
                            const rgb = this.hexToRgb(color);
                            if (rgb) colors.push(rgb);
                        }
                    });

                    // Also check style attribute
                    const style = el.getAttribute('style');
                    if (style) {
                        const fillMatch = style.match(/fill:\s*(#[0-9a-fA-F]{6})/);
                        const strokeMatch = style.match(/stroke:\s*(#[0-9a-fA-F]{6})/);
                        if (fillMatch) {
                            const rgb = this.hexToRgb(fillMatch[1]);
                            if (rgb) colors.push(rgb);
                        }
                        if (strokeMatch) {
                            const rgb = this.hexToRgb(strokeMatch[1]);
                            if (rgb) colors.push(rgb);
                        }
                    }
                });

                return colors;
            }

            // Replace colors in SVG
            replaceColors(svgDoc, kmeans) {
                const elements = svgDoc.querySelectorAll('[fill], [stroke]');

                elements.forEach(el => {
                    ['fill', 'stroke'].forEach(attr => {
                        const color = el.getAttribute(attr);
                        if (color && color.startsWith('#')) {
                            const rgb = this.hexToRgb(color);
                            if (rgb) {
                                const cluster = kmeans.predict(rgb);
                                const newColor = kmeans.getCentroid(cluster);
                                el.setAttribute(attr, this.rgbToHex(newColor));
                            }
                        }
                    });

                    // Also handle style attribute
                    const style = el.getAttribute('style');
                    if (style) {
                        let newStyle = style;
                        const fillMatch = style.match(/fill:\s*(#[0-9a-fA-F]{6})/);
                        const strokeMatch = style.match(/stroke:\s*(#[0-9a-fA-F]{6})/);

                        if (fillMatch) {
                            const rgb = this.hexToRgb(fillMatch[1]);
                            if (rgb) {
                                const cluster = kmeans.predict(rgb);
                                const newColor = kmeans.getCentroid(cluster);
                                newStyle = newStyle.replace(fillMatch[1], this.rgbToHex(newColor));
                            }
                        }
                        if (strokeMatch) {
                            const rgb = this.hexToRgb(strokeMatch[1]);
                            if (rgb) {
                                const cluster = kmeans.predict(rgb);
                                const newColor = kmeans.getCentroid(cluster);
                                newStyle = newStyle.replace(strokeMatch[1], this.rgbToHex(newColor));
                            }
                        }
                        el.setAttribute('style', newStyle);
                    }
                });

                return svgDoc;
            }

            // Main reduction function
            reduce(svgText, nColors) {
                const parser = new DOMParser();
                const svgDoc = parser.parseFromString(svgText, 'image/svg+xml');

                // Check for parsing errors
                if (svgDoc.querySelector('parsererror')) {
                    throw new Error('Invalid SVG file');
                }

                // Extract colors
                const colors = this.extractColors(svgDoc);
                if (colors.length === 0) {
                    throw new Error('No colors found in SVG');
                }

                // Apply K-Means clustering
                const kmeans = new KMeans(Math.min(nColors, colors.length));
                kmeans.fit(colors);

                // Replace colors
                const reducedDoc = this.replaceColors(svgDoc, kmeans);

                // Convert back to string
                const serializer = new XMLSerializer();
                return serializer.serializeToString(reducedDoc);
            }
        }

        // UI Controller
        class UIController {
            constructor() {
                this.reducer = new SVGColorReducer();
                this.originalSVG = null;
                this.reducedSVG = null;
                this.fileName = '';

                this.initElements();
                this.attachEventListeners();
            }

            initElements() {
                this.uploadSection = document.getElementById('uploadSection');
                this.fileInput = document.getElementById('fileInput');
                this.colorCountInput = document.getElementById('colorCount');
                this.processBtn = document.getElementById('processBtn');
                this.downloadBtn = document.getElementById('downloadBtn');
                this.originalPreview = document.getElementById('originalPreview');
                this.reducedPreview = document.getElementById('reducedPreview');
                this.previewSection = document.getElementById('previewSection');
                this.infoBox = document.getElementById('infoBox');
                this.loading = document.getElementById('loading');
                this.errorMessage = document.getElementById('errorMessage');
            }

            attachEventListeners() {
                // File upload
                this.uploadSection.addEventListener('click', () => this.fileInput.click());
                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));

                // Drag and drop
                this.uploadSection.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.uploadSection.classList.add('dragover');
                });

                this.uploadSection.addEventListener('dragleave', () => {
                    this.uploadSection.classList.remove('dragover');
                });

                this.uploadSection.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.uploadSection.classList.remove('dragover');
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        this.handleFile(files[0]);
                    }
                });

                // Process button
                this.processBtn.addEventListener('click', () => this.processImage());

                // Download button
                this.downloadBtn.addEventListener('click', () => this.downloadResult());
            }

            handleFileSelect(e) {
                const file = e.target.files[0];
                if (file) {
                    this.handleFile(file);
                }
            }

            handleFile(file) {
                if (!file.type.includes('svg')) {
                    this.showError('Please upload an SVG file');
                    return;
                }

                this.fileName = file.name;
                const reader = new FileReader();

                reader.onload = (e) => {
                    this.originalSVG = e.target.result;
                    this.displayOriginal();
                    this.processBtn.disabled = false;
                    this.showInfo(`Loaded: ${this.fileName}`);
                    this.hideError();
                };

                reader.onerror = () => {
                    this.showError('Error reading file');
                };

                reader.readAsText(file);
            }

            displayOriginal() {
                this.originalPreview.innerHTML = this.originalSVG;
                this.previewSection.classList.add('active');
                this.reducedPreview.innerHTML = '<p style="color: #999;">Processed image will appear here</p>';
            }

            async processImage() {
                const nColors = parseInt(this.colorCountInput.value);

                if (nColors < 1 || nColors > 256) {
                    this.showError('Please enter a number between 1 and 256');
                    return;
                }

                this.loading.classList.add('active');
                this.processBtn.disabled = true;
                this.hideError();

                // Use setTimeout to allow UI to update
                setTimeout(() => {
                    try {
                        this.reducedSVG = this.reducer.reduce(this.originalSVG, nColors);
                        this.reducedPreview.innerHTML = this.reducedSVG;
                        this.downloadBtn.disabled = false;
                        this.showInfo(`Successfully reduced to ${nColors} colors!`);
                    } catch (error) {
                        this.showError(`Error processing image: ${error.message}`);
                        console.error(error);
                    } finally {
                        this.loading.classList.remove('active');
                        this.processBtn.disabled = false;
                    }
                }, 100);
            }

            downloadResult() {
                if (!this.reducedSVG) return;

                const blob = new Blob([this.reducedSVG], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = this.fileName.replace('.svg', '_reduced.svg');
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            showInfo(message) {
                this.infoBox.innerHTML = `<strong>Info:</strong> ${message}`;
                this.infoBox.classList.add('active');
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.classList.add('active');
            }

            hideError() {
                this.errorMessage.classList.remove('active');
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new UIController();
        });
    </script>
</body>
</html>
